# DB setting
# username: sa
# password: 
# jdbc url: jdbc:h2:file:~/librarydb
spring.datasource.url=jdbc:h2:file:~/librarydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Library System Configuration
library.loan.duration.months=1
library.notification.days.before=5
library.borrow.limit.book=5
library.borrow.limit.other=10
